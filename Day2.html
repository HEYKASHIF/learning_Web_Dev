   <hr>
   <main>
     
    <form action="">
        <div>
            <label for="name">Enter Your Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <br>
        <div>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="password">Enter Your Password</label>
            <input type="password" name="password" id="password">
        </div>
       
        <br>
        <div>
            <label for="date">Enter Your Date and time</label>
            <input type="datetime-local" name="date" id="date">
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Select Your Department:</legend>
              
                <div>
                  <input type="radio" id="huey" name="drone" value="huey" checked />
                  <label for="huey">Huey</label>
                </div>
              
                <div>
                  <input type="radio" id="dewey" name="drone" value="dewey" />
                  <label for="dewey">Dewey</label>
                </div>
              
                <div>
                  <input type="radio" id="louie" name="drone" value="louie" />
                  <label for="louie">Louie</label>
                </div>
              </fieldset>
              
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Select Your Gender:</legend>
              
                <div>
                  <input type="radio" id="huey" name="Gender" value="huey" checked />
                  <label for="huey">Female</label>
                </div>
              
                <div>
                  <input type="radio" id="dewey" name="Gender" value="dewey" />
                  <label for="dewey">Male</label>
                </div>
              
                <div>
                  <input type="radio" id="louie" name="Gender" value="louie" />
                  <label for="louie">Prefer Not To Say</label>
                </div>
              </fieldset>
              
        </div>
       <br>
        <div>
            <label for="pet-select">Choose a pet:</label>
            <select name="pets" id="pet-select">
                <option value="">Please choose an option</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
                <option value="Rat">Rat</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
